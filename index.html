			// array used to track randomized circles
			var circleArr = [];

			function onKeyDown(event) {
				
				// checks if key pressed matches any in the keyData object
				if(keyData[event.key]){
				
					// gets max XY deminsion of canvas
				var maxPoint = new Point(view.size.width, view.size.height);

				// creates a random point (0-1, 0-1)
				var ranPoint = Point.random();

				// multiplies the random point by the max XY deminsion
				var point = maxPoint * ranPoint;

				// creates new circle on key up using the max XY that was randomized with a radius of 400
				var newCircle = new Path.Circle(point, 400);

				// gives original color to new circle
				newCircle.fillColor = keyData[event.key].color;

				keyData[event.key].sound.play();

				// creates new circle on key up using the random
				circleArr.push(newCircle);
				};

			};

			// circle color and size animation functionality
			function onFrame(event){
				// loops through the array and applies the animations
				for(var i = 0; i < circleArr.length; i++){
					// animates circle hue change
					circleArr[i].fillColor.hue += 0.75;

					// animates circle scale
					circleArr[i].scale(.9);

					// removes last circle
				};
			};
